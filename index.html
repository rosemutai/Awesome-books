<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome-books</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <h1 class="title">All Awesome books</h1>
  </nav>

  <main class="main-content">
    <section id="all-books"></section>
    <hr>
    <section class="add-book">
      <h3>Add a new book</h3>
      <form id="add-book-form">
        <input type="text" name="title" id="title-input" placeholder="Title"><br>
        <input type="text" name="author" id="author-input" placeholder="Author"><br>
        <button class="add" id="add-btn">Add</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
